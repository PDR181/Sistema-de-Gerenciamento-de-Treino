{% extends "base.html" %}

{% block title %}Recuperar senha - MoveFit{% endblock %}

{% block content %}
  <h2>Esqueci minha senha</h2>
  <p>Informe o e-mail usado no cadastro para receber o link de redefinição de senha.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar link de redefinição</button>
  </form>

  <p><a href="{% url 'login' %}">Voltar para o login</a></p>
{% endblock %}
