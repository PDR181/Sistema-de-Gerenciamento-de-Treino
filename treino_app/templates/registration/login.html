<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - MoveFit</title>
</head>
<body>
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color: red;">Usuário ou senha inválidos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Usuário:</label>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Senha:</label>
      {{ form.password }}
    </p>
    <button type="submit">Entrar</button>
    <input type="hidden" name="next" value="{% url 'fichas_list' %}">
  </form>
</body>
</html>
