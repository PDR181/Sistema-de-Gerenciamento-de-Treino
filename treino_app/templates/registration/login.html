{% extends "base.html" %}

{% block title %}Login - MoveFit{% endblock %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red;">Usuário ou senha inválidos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Usuário:</label>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Senha:</label>
      {{ form.password }}
    </p>

    <input type="hidden" name="next" value="{% url 'fichas_list' %}">
    <button type="submit">Entrar</button>
  </form>

  <p>Não tem conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
{% endblock %}
