<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar exercício à ficha</title>
</head>
<body>
  <h1>Adicionar exercício à ficha: {{ ficha.nome }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar exercício</button>
  </form>

  <p>
    <a href="{% url 'fichas_list' %}">Voltar para minhas fichas</a>
  </p>
</body>
</html>
