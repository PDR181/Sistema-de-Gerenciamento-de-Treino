{% extends "base.html" %}

{% block title %}Editar exercício da ficha - MoveFit{% endblock %}

{% block content %}

<h2>Editar exercício da ficha: {{ ficha.nome }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Salvar alterações</button>
</form>

<p>
  <a href="{% url 'fichas_list' %}">Voltar para minhas fichas</a>
</p>

{% endblock %}
