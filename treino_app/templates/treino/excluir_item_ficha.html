{% extends "base.html" %}

{% block title %}Excluir exercício da ficha - MoveFit{% endblock %}

{% block content %}

<h2>Excluir exercício da ficha: {{ ficha.nome }}</h2>

<p>Tem certeza que deseja excluir o exercício "{{ item.exercicio.nome }}" desta ficha?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sim, excluir</button>
  <a href="{% url 'fichas_list' %}">Cancelar</a>
</form>

{% endblock %}
