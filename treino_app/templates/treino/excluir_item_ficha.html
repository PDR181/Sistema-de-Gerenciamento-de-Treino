<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir exercício da ficha</title>
</head>
<body>
  <h1>Excluir exercício da ficha: {{ ficha.nome }}</h1>

  <p>Tem certeza que deseja excluir o exercício "{{ item.exercicio.nome }}" desta ficha?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'fichas_list' %}">Cancelar</a>
  </form>
</body>
</html>
