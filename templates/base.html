<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MoveFit{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gif-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .gif-modal-content {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .gif-modal-close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 24px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>MoveFit</h1>
    {% if user.is_authenticated %}
      <p>
        Usu√°rio: {{ user.username }}
        |
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;padding:0;">
            Sair
          </button>
        </form>
      </p>
    {% endif %}
    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
